<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Menu — Customer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>Alpha Square</h1>
      <small id="tableBadge"></small>
    </div>
    <button id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Welcome — Order from your table</h2>
      <p>Tap items to add to cart. When ready, click <strong>Place Order</strong>.</p>
    </section>

    <section id="menu" class="menu-root" aria-live="polite"></section>
  </main>

  <!-- Cart modal -->
  <div id="cartModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <header class="modal-header">
        <h3>Your Cart</h3>
        <button id="closeCart">✕</button>
      </header>
      <div id="cartItems" class="cart-items"></div>
      <footer class="modal-footer">
        <div class="total">Total: ₹<span id="cartTotal">0.00</span></div>
        <div class="actions">
          <button id="clearCart">Clear</button>
          <button id="placeOrder">Place Order</button>
        </div>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
