<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Table QR Codes</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-2">🍽️ Table QR Code Generator</h1>
    <p class="text-center text-gray-600 mb-8">Generate and print QR codes for your restaurant tables</p>

    <!-- Server URL Input -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <label class="block text-lg font-bold mb-2">Server URL:</label>
      <input 
        type="text" 
        id="serverUrl" 
        value="http://localhost:3000"
        placeholder="http://192.168.1.100:3000"
        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
      >
      <p class="text-sm text-gray-500 mt-2">💡 Change localhost to your computer's IP address</p>
      <button 
        onclick="generateAllQR()" 
        class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg"
      >
        🔄 Generate QR Codes
      </button>
    </div>

    <!-- QR Codes Grid -->
    <div id="qrGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>

    <!-- Print Button -->
    <div class="text-center mt-8">
      <button 
        onclick="window.print()" 
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-lg"
      >
        🖨️ Print All QR Codes
      </button>
    </div>
  </div>

  <script>
    async function generateAllQR() {
      const serverUrl = document.getElementById('serverUrl').value;
      const qrGrid = document.getElementById('qrGrid');
      qrGrid.innerHTML = '';

      for (let table = 1; table <= 9; table++) {
        const url = `${serverUrl}/customer.html?table=${table}`;
        
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl shadow-lg p-6 text-center';
        card.innerHTML = `
          <h3 class="text-2xl font-bold mb-4">Table ${table}</h3>
          <canvas id="qr-${table}" class="mx-auto mb-4"></canvas>
          <p class="text-sm text-gray-600 break-all">${url}</p>
          <button 
            onclick="downloadQR(${table})" 
            class="mt-4 bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-lg text-sm"
          >
            💾 Download
          </button>
        `;
        qrGrid.appendChild(card);

        const canvas = document.getElementById(`qr-${table}`);
        await QRCode.toCanvas(canvas, url, {
          width: 200,
          margin: 2
        });
      }
    }

    function downloadQR(tableNumber) {
      const canvas = document.getElementById(`qr-${tableNumber}`);
      const url = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.download = `table-${tableNumber}-qr.png`;
      link.href = url;
      link.click();
    }

    window.onload = () => generateAllQR();
  </script>

  <style>
    @media print {
      body { background: white; }
      button, input { display: none !important; }
    }
  </style>
</body>
</html>
